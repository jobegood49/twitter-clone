<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter-Clone-Todo</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="top-bar">
      <div class="container">
        <ul class="nav-links">
          <li class="home">Home</li>
          <li class="about">About</li>
        </ul>
        <div class="search">
          <input class="search-input" type="text" placeholder="Search tweets" />
        </div>
        <ul class="account">
          <li><small>Have an account?</small></li>
          <li>Log in</li>
        </ul>
      </div>
    </div>

    <div class="profile">
      <img src="assets/cover-image.jpg" alt="Cover Image" />
    </div>

    <div class="container-menu">
      <div class="menu-bar">
        <div>
          <ul>
            <li>Tweets</li>
            <li>Following</li>
            <li>Followers</li>
            <li>Likes</li>
            <li>Lists</li>
            <li>Monents</li>
          </ul>
        </div>
        <div>
          <button class="follow">Follow</button>
        </div>
      </div>
    </div>

    <div class="tweet-form">
      <form onsubmit="twitter.sendTweet(event)">
        <div>
          <textarea id="tweet" cols="30" placeholder="Tweet away"></textarea>
        </div>
        <div>
          <input type="submit" value="Tweet" id="button-tweet" />
        </div>
      </form>
    </div>

    <div class="container-bottom" id="container-bottom">
      <div id="container-tweets"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
