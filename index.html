<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter-Clone-Todo</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="container">
        <ul class="nav-home-about">
          <li class="home">Home</li>
          <li class="about">About</li>
        </ul>
        <div class="search-session">
          <div class="search">
            <input type="text" placeholder="Search Tweets" />
          </div>
          <ul class="session">
            <li><small>Have an account?</small></li>
            <li>login</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="profile">
      <img src="assets/hashtag-twitter.jpg" alt="" />
    </div>

    <div class="container-follow">
      <div class="follow-bar">
        <div>
          <ul>
            <li>Tweets</li>
            <li>Following</li>
            <li>Followers</li>
            <li>Likes</li>
            <li>Lists</li>
            <li>Monents</li>
          </ul>
        </div>
        <div>
          <button class="follow">Follow</button>
        </div>
      </div>
    </div>

    <div class="tweet-form">
      <form>
        <input type="text" id="tweet" placeholder="Tweet Away" />
        <input type="submit" value="Tweet" id="button-tweet" />
      </form>
    </div>

    <div class="container-bottom" id="container-bottom">
      <div id="container-tweets"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
